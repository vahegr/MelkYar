{% extends 'base.html' %}
{% load static %}
{% block title %}
    فراموشی رمز عبور
{% endblock %}
<!DOCTYPE html>
<html lang="en">
{% block content %}

<body class="container">
    <div class="mt-5">
        <a href="main.html" class="text-decoration-none text-secondary">
            <i class="bi bi-caret-left-fill"></i>
            <p class="d-inline">صفحه اصلی</p>
        </a>
    </div>
    <div class="row text-center form mx-auto mt-5" dir="rtl">
        <form method="post" class="form-group">
            {% csrf_token %}
            <ul>
                <li class="list-unstyled">
                    <i class="bi bi-telephone h5 mx-3"></i>
                    <input type="text" name="phone" placeholder="شماره تلفن"
                        class="rounded-pill mt-4 input form-control w-50 mx-auto d-inline">
                </li>
            </ul>
            {% if errors %}
                {% for error in errors %}
                    <p class="text text-danger" style="text-align: center">{{ error }}</p>
                {% endfor %}
            {% endif %}
            <input type="submit" value=" تایید شماره مبایل" class="btn btn-success rounded-3 mt-4 mb-4">
        </form>
    </div>
</body>
{% endblock %}
</html>
