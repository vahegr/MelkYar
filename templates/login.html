<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود</title>
    <link rel="stylesheet" href="./CSS/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>

<body class="container">
    <div class="mt-5">
        <a href="./main.html" class="text-decoration-none text-secondary">
            <i class="bi bi-caret-left-fill"></i>
            <p class="d-inline">صفحه اصلی</p>
        </a>
    </div>
    <div class="row text-center form mx-auto mt-5" dir="rtl">
        <form action="Post" class="form-group">
            <ul>
                <li class="list-unstyled">
                    <i class="bi bi-telephone h5 mx-3 d-none d-md-inline"></i>
                    <input type="text" name="phone" placeholder="شماره تلفن"
                        class="rounded-pill mt-4 input form-control w-auto mx-auto d-inline" pattern="[0-9]">
                </li>
                <li class="list-unstyled">
                    <i class="bi bi-key h5 mx-3 d-none d-md-inline"></i>
                    <input type="password" name="password" placeholder="رمز عبور"
                        class="rounded-pill mt-4 input form-control w-auto mx-auto d-inline">
                </li>
            </ul>
            <input type="button" value="ورود" class="btn btn-success rounded-3 mt-4 mb-4">
        </form>
    </div>
</body>

</html>
