<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل کاربری</title>
    <link rel="stylesheet" href="./CSS/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body class="container">
    <div class="mt-5">
        <a href="./main.html" class="text-decoration-none text-secondary">
            <i class="bi bi-caret-left-fill"></i>
            <p class="d-inline">صفحه اصلی</p>
        </a>
    </div>
    <input type="button" class="btn btn-success mt-5" value="تولید شماره سریال" data-toggle="modal" data-target="#createserialnumber">
    <table class="table table-striped table-hover mt-1">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col" class="text-center">شماره سریال</th>
            </tr>
        </thead>
        <tbody>
            <tr data-toggle="modal" data-target="#showcode">
                <th scope="row">1</th>
                <td class="text-center">11111111111111111</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td class="text-center">222222222222222</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td class="text-center">333333333333333</td>
            </tr>
        </tbody>
    </table>

    <div class="modal" tabindex="-1" role="dialog" id="createserialnumber" dir="rtl">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">شماره سریال جدید</h5>
                </div>
                <div class="modal-body">
                    <p>..............</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="showcode" dir="rtl">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">کد شما</h5>
                </div>
                <div class="modal-body">
                    <p>..............</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="./JS/main.js"></script>

</html>
